<h2>Products</h2>
<div class="table-responsive-md">
<table class="table table-striped  table-inverse">
  <thead class="thead-inverse">
    <tr>
      <th>ID.</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Add to Cart</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getAllProduct(); index as i">
      <td scope="row">{{item.p_id}}</td>
      <td>{{item.p_name}}</td>
      <td>{{item.p_quantity}}</td>
      <td>{{item.p_price}}</td>
      <td>
        <a class="btn btn-outline-primary" role="button" (click)="addToCart(i)">
          <i class="fa fa-cart-plus" aria-hidden="true"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
</div>
